<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" color="medium"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="wrapper1">
      <span class="title1">
        扫描新设备
      </span>
  </div>
</ion-header>
<div class="divider1">

</div>
<ion-content>
  <ion-item>
    <ion-label class="t1">
      设备芯片扫描
    </ion-label>
    <div   slot="end" class="t3" style="margin-right: -0.5rem;"><span>{{this.devID}}</span>
    </div>
    <ion-icon slot="end" name="scan-outline" ></ion-icon>
  </ion-item>
<!--  <div class="divider2">-->

<!--  </div>-->
  <ion-item align="center">
    <ion-label class="t1">
      设备杆子扫描
    </ion-label>
      <div   slot="end" class="t3" style="margin-right: -0.5rem;"><span>{{this.chipID}}</span>
      </div>
    <ion-icon slot="end" name="scan-outline" ></ion-icon>
  </ion-item>
  <ion-item align="center">
    <ion-label class="t1">
      设备类型
    </ion-label>
<!--    <div   slot="end" class="t3" style="margin-right: -0.5rem;"><span>{{this.chipName}}</span>-->
<!--    </div>-->
    <ion-label slot="end" class="t3" icon="chevron-forward-outline"  (click)="click1()">
      <span *ngIf="chipName!=''" class="t4">{{this.chipName}}</span>
      <span *ngIf="chipName==''" class="t2">选择设备类型</span></ion-label>
<!--      <ion-icon slot="end" icon="chevron-forward-outline"  (click)="click1()"></ion-icon>-->

  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="toNext()">下一步</ion-button>
  </ion-toolbar>
</ion-footer>
