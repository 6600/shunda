<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon  icon="chevron-back-outline" color="medium" class="backbt" (click)="toBack()"></ion-icon >
    </ion-buttons>
  </ion-toolbar>
  <div class="wrapper1">
      <span class="title1">
        维修列表
      </span>
  </div>
</ion-header>
<div class="divider3"></div>

<ion-content>
  <ion-refresher my-refresher (ionRefresh)="onRefresh($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of list" (click)="toDevStatus(item)">
        <ion-avatar style="width: 2rem;height: 2rem;">
          <img src="../../../assets/icon_langan.png">
        </ion-avatar>
        &nbsp;&nbsp;
        <ion-label>
          <span class="item_t1">{{item.equipmentName}}&nbsp;</span>
          <br>
          <span class="item_t2">{{item.addressName}}&nbsp;</span>
        </ion-label>
        &nbsp;
        <div slot="end" style="text-align: center">
          <img src="../../../assets/icon_dinwei hongse.png" class="item_i1">

          <span class="item_t3" >
            异常
          </span>
        </div>
    </ion-item>
      <div *ngIf="list.length==0" class="nodatat1">
          <br>
          <img src="../../../assets/nodata.png" class="nodatat2">
          <div>
              <br>
              <span>
            {{nodata_t1}}
          </span>
          </div>
      </div>
  </ion-list>

  <ion-infinite-scroll my-infinite (ionInfinite)="onInfinite($event)" [disabled]="!hasMore">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data…">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
